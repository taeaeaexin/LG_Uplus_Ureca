<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .col { border: 1px solid lightseagreen }
        .col-5 { border: 1px solid lightseagreen }
        .col-6 { border: 1px solid lightseagreen }
    </style>
    <title>Boostrap 이용</title>
</head>
<body>
    <!-- bootstrap 의 grid 시스템은 12 개의 column 으로 구성되어 있다. 좌우 공간을 균등하게 또는 12 분의 얼마 형태로 나누어서 쓸 수 있다. -->
    <!-- <div class="container-fluid"> -->
    <div class="container">
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col-5">2</div>
        <div class="col">3</div>
      </div>
      <div class="row">
        <div class="col-6">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
    </div>
</body>
</html>
